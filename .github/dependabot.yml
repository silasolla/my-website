version: 2
updates:
  # npm (週次更新)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    # PR ラベル
    labels:
      - 'dependencies'
    # コミットメッセージの prefix
    commit-message:
      prefix: 'chore(deps)'
    # PR の最大同時 open 数
    open-pull-requests-limit: 10
    # Astro 関連
    groups:
      astro:
        patterns:
          - '@astrojs/*'
          - 'astro'
      linting:
        patterns:
          - 'prettier*'
          - 'editorconfig-checker'
          - 'typescript'
          - '@astrojs/check'

  # GitHub Actions (月次更新)
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(deps)'
