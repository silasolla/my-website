name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Check EditorConfig
        run: npm run editorconfig:check

      - name: Type check
        run: npm run typecheck

      - name: Build
        env:
          SITE_URL: ${{ vars.SITE_URL || 'https://example.com' }}
          IMAGE_BASE_URL: ${{ vars.IMAGE_BASE_URL || '' }}
        run: npm run build

      - name: Generate CNAME
        run: |
          SITE_URL="${{ vars.SITE_URL || 'https://example.com' }}"
          DOMAIN=$(echo "$SITE_URL" | sed 's|https\?://||' | sed 's|/.*||')
          echo "$DOMAIN" > ./dist/CNAME
          echo "âœ“ Generated CNAME with domain: $DOMAIN"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

