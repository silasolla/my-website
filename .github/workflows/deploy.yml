name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Check EditorConfig
        run: npm run editorconfig:check

      - name: Type check
        run: npm run typecheck

      - name: Build
        env:
          SITE_URL: ${{ vars.SITE_URL || 'http://localhost:4321' }}
          IMAGE_BASE_URL: ${{ vars.IMAGE_BASE_URL || '' }}
          PUBLIC_DATA_BASE_URL: ${{ vars.PUBLIC_DATA_BASE_URL || 'https://data.example.com' }}
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME || 'silasolla' }}
